<!DOCTYPE html>
<html>
<head>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="styleShamin.css" rel="stylesheet" />
    <title>
        Car Bazaar Chatbot
    </title>
    <link rel="icon" href="carbazaar.png">
</head>

    <body>
	
	
      
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12">
                    <center>
                        <br><br><br><br>
                        <img id="logo" src="carbazaar.png" />
                    </center>
                    <br>
                    <center>
                        <p><h4><b>An automated chatbot to aid users with car dealing</b></h4></p>
                        <br>
                        <p><h5>1.  &nbspAssists in buying a car through price prediction</h5></p>
                        <p><h5>2.   &nbspGives a price range to users who want to sell a car</h5></p>
                        <p><h5>3.   &nbspLists down the cheapest areas to buy the car of your choice</h5></p>
                    </center>
                </div>
            
                
            </div>
            
        </div>
    </div>
        
     
         
 
	
        <div id="webchat"></div>
<script src="https://storage.googleapis.com/mrbot-cdn/webchat-latest.js"></script>
<script>
  WebChat.default.init({
    selector: "#webchat",
    initPayload: "/get_started",
    customData: {"language": "en"}, // arbitrary custom data. Stay minimal as this will be added to the socket
    socketUrl: "http://localhost:5005",
    socketPath: "/socket.io/",
    title: "Welcome to CarBazaar",
    subtitle: "",
    docViewer: "true",
    inputTextFieldHint: "Ask me something!",
    showFullScreenButton: "true",
    showMessageDate: "true",
  })
</script>
    </body>
</html>
